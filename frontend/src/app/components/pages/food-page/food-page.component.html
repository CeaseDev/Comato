<div class = "container">
    <img [src] = "food.imageUrl" [alt] = "food.name" />

    <div class = "details">
        <div class = "header">
            <span class ="name">
                {{food.name}}
            </span>
            <span class ="favorite {{food.favorite ? '': 'not'}}">❤</span>
        </div>
        <div class="rating">
            <span>
                {{food.stars}}/5⭐
            </span>
        </div>
    <div class="origins">
        <span *ngFor = "let origin of food.origins">{{origin}}</span>
    </div>
    <div class ="tags">
        <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
    </div>
    <div class = "cookTime">
        <span>Time to cook <strong>{{food.cookTime}}</strong> Minutes</span>
    </div>
    <div class = "price">
        <span>
            {{food.price | currency : "&#8377;"}}
        </span>
    </div>
    <button>Add To cart</button>
    </div>
</div>
